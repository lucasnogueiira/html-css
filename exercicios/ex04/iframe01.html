<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        <!-- Tamanho configurado no CSS prevalece o que está dentro do iframe -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scrolling="auto">
                <!-- O que estiver dentro do iframe só aparece pra navegadores que não forem compatíveis com o iframe -->
            <a href="www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>
</body>
</html>
