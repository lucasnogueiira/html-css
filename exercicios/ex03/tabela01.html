<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: bottom; /* Alinhamento vertical */
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <table>

        <tr> <!-- Primeira linha -->
            <td>A1
            <td>B1
            <td>C1
        
        <tr> <!-- Segunda linha -->
            <td>A2
            <td>B2
            <td class="numero">C2
       
        <tr> <!-- Terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
